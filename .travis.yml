# http://travis-ci.org/#!/strawlab/pymvg
language: python
sudo: false
python:
    - "2.7"
    - "3.4"
install:
    - pip install numpy
    - pip install coveralls # for coverage testing
    - python setup.py install
script:
    - nosetests --with-doctest --with-coverage --cover-package=py_amira_file_reader
after_success:
    - coveralls
